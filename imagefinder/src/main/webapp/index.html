<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Image Crawler</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 20px;
      background-color: #f9f9f9;
    }

    h1 {
      text-align: center;
      color: #333;
    }

    .controls {
      text-align: center;
      margin-bottom: 20px;
    }

    input[type="text"], select {
      padding: 10px;
      width: 300px;
      margin-right: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    button {
      padding: 10px 20px;
      background-color: #007bff;
      border: none;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }

    #counter {
      margin-top: 10px;
      font-weight: bold;
      color: #007bff;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
      gap: 15px;
      margin-top: 30px;
    }

    .image-container img {
      width: 100%;
      height: auto;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
      transition: transform 0.2s;
    }

    .image-container img:hover {
      transform: scale(1.05);
    }
  </style>
</head>

<body>

  <h1>üñºÔ∏è Live Image Crawler</h1>

  <div class="controls">
    <input type="text" id="urlInput" placeholder="Enter website URL..." value="https://www.walmart.com/">
    <select id="subpageCount">
      <option value="5">5 subpages</option>
      <option value="10" selected>10 subpages</option>
      <option value="15">15 subpages</option>
      <option value="20">20 subpages</option>
    </select>
    <button onclick="submitUrl()">Start Crawling</button>
    <div id="counter">Images Found: 0</div>
  </div>

  <div id="results" class="grid"></div>

  <script>
    let socket;
    let imageCount = 0;

    function submitUrl() {
      const url = document.getElementById("urlInput").value.trim();
      const subpages = parseInt(document.getElementById("subpageCount").value);

      if (!url) {
        alert("Please enter a valid URL.");
        return;
      }

      // Clear previous images and counter
      const resultsContainer = document.getElementById("results");
      resultsContainer.innerHTML = '';
      document.getElementById("counter").innerText = 'Images Found: 0';
      imageCount = 0;

      // Close previous WebSocket if still open
      if (socket && socket.readyState === WebSocket.OPEN) {
        socket.close();
      }

      // Open new WebSocket connection
      socket = new WebSocket("ws://localhost:8080/crawl-socket");

      socket.onopen = function() {
        console.log("üü¢ WebSocket connected");

        // Now trigger backend to start crawling
        fetch('/api/crawl', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ url: url, subpages: subpages })
        })
        .then(response => response.json())
        .then(data => {
          console.log("‚úÖ Crawl started: ", data);
        })
        .catch(error => {
          console.error('‚ùå Error starting crawl:', error);
        });
      };

      socket.onmessage = function(event) {
        const imageUrl = event.data;
        const div = document.createElement("div");
        div.className = "image-container";
        div.innerHTML = `<img src="${imageUrl}" alt="Image" loading="lazy" />`;
        resultsContainer.appendChild(div);

        // Update live counter
        imageCount++;
        document.getElementById("counter").innerText = `Images Found: ${imageCount}`;
      };

      socket.onclose = function() {
        console.log("üî¥ WebSocket closed");
      };

      socket.onerror = function(error) {
        console.error('‚ùå WebSocket error', error);
      };
    }
  </script>

</body>
</html>
